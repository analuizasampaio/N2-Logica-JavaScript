<!-- Crie um programa que receba o valor do raio 
    de uma circunferência e calcule a sua área -->

<meta charset="UTF-8">
<script>
    function areaCirc(raio){
        const PI = 3.14; //Note que o valor de PI é uma constante e por isso usamos a convenção de representar o nome da variável com letras maiúsculas
        return PI*(raio**2);
    } 
    console.log(areaCirc(10))
</script>
